<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ULOGD JSON Log Viewer</title>
  <style>
    body {
      font-family: monospace;
      background: #121212;
      color: #eee;
      padding: 1rem;
    }
    pre {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
    }
    button {
      margin-bottom: 1rem;
      padding: 5px 10px;
      background: #00acc1;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #007c91;
    }
  </style>
</head>
<body>
  <h2>ðŸ”¥ ULOGD JSON Log Viewer</h2>
  <button onclick="loadLogs()">Load Logs</button>
  <pre id="logOutput">Click "Load Logs" to display firewall_log.json</pre>

  <script>
    async function loadLogs() {
      try {
        const response = await fetch("firewall_log.json");
        const text = await response.text();
        const lines = text.trim().split('\n');
        const logs = lines.map((line) => JSON.parse(line));

        const formatted = logs.map((entry) => {
          return `[${entry.timestamp}] ${entry.verdict || '-'} ${entry.ip?.protocol} ${entry.ip?.saddr}:${entry.tcp?.sport} â†’ ${entry.ip?.daddr}:${entry.tcp?.dport}`;
        }).join('\n');

        document.getElementById("logOutput").textContent = formatted || "No entries found.";
      } catch (err) {
        document.getElementById("logOutput").textContent = "Failed to load logs.\n" + err;
      }
    }
  </script>
</body>
</html>
